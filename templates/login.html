{% extends "base.html" %}

{% block content %}

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header" style="background-image: url('img/contact-bg.jpg')">
		<div class="container">
			<div class="row">
				<div class="page-heading">
					<h1>login</h1>
					<hr class="small">
					<!-- Main Content -->
					<div class="container">
						<div class="row">
							<div class="container">
								<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
									<form name="loginForm" method="post" novalidate>
										<p class="alert-warning">
											{{error}}
										</p>
										<div class="row control-group">
											<div class="form-group col-xs-12 floating-label-form-group controls login">
												<label>Username</label>
												<input type="text" class="form-control" placeholder="Username" name="username" required data-validation-required-message="Please enter your Username." value="{{username}}">
											</div>
										</div>
										<hr class="thin">
										<div class="row control-group">
											<div class="form-group col-xs-12 floating-label-form-group controls login">
												<label>Password</label>
												<input type="Password" class="form-control" placeholder="Password" name="password" required data-validation-required-message="Please enter your password">
											</div>
										</div>
										<br>
										<div class="row">
											<div class="form-group col-xs-12">
												<button type="submit" class="btn btn-default">Login</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

{% endblock %}
