{% extends "base.html" %}

{% block content %}

	<!-- Page Header -->
	<!-- Set your background image for this header on the line below. -->
	<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="site-heading">
						<h1>Connor's Blog</h1>
						<hr class="small">
						<span class="subheading">
						A Google App Engine Application
						</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="col-lg-4 col-lg-offset-4 text-center">
		<p class="alert-success">
			{{message}}
		</p>
	</div>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for post in posts %}
				<div class="post-preview">
					<a href="/view?post_id={{post.key()}}">
						<h2 class="post-title">
							{{post.title}}
						</h2>
						<h3 class="post-subtitle">
							{{post.post_content}}
						</h3>
					</a>
					<p class="post-meta">Posted by <a href="#">{{post.username}}</a> on {{post.created.date()}} </p>
				</div>
				<hr>
			{% endfor %}
			</div>
		</div>
	</div>
	<hr>

{% endblock %}
